<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TODO list</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="input-group flex-nowrap" id="input-form">
      <input
        type="text"
        class="form-control"
        placeholder="Task name"
        aria-label="Username"
        aria-describedby="addon-wrapping"
        id="input-field"
      />
      <button class="btn btn-dark" type="button" id="add-item-button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-plus-circle"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
          />
          <path
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
          />
        </svg>
      </button>
    </div>
    <div class="item-columns">
      <div class="item-column" id="to-do-column">
        <div class="title">
          <h2>To do</h2>
        </div>
      </div>
      <div class="item-column" id="doing-column">
        <div class="title">
          <h2>Doing</h2>
        </div>
      </div>
      <div class="item-column" id="done-column">
        <div class="title">
          <h2>Done</h2>
        </div>
      </div>
    </div>
  </body>
</html>
